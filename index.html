<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOX-SHADOW</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h1 class="title">PHOTOSHOP 100D</h1>
    <div class="row">
        <div class="col-6">
            <div class="gold"></div>
        </div>
        <div class="col-6">
            <div class="parameters">
                <h2 class="parameters-title">PARAMETERS:</h2>
                <label class="parameters-align-items">Offset-X
                    <input class="parameters-range" id="x" type="range" min="-150" max="150" value="10"><br>
                </label>
                <label class="parameters-align-items">Offset-Y
                    <input class="parameters-range" id="y" type="range" min="-150" max="150" value="10"><br>
                </label>
                <label class="parameters-align-items">Blur-radius
                    <input class="parameters-range" id="blur" type="range" min="-50" max="50" value="10"><br>
                </label>
                <label class="parameters-align-items">Spread-radius
                    <input class="parameters-range" id="spread" type="range" min="-50" max="50" value="5"><br>
                </label>
                <label class="parameters-align-items">Border-radius
                    <input class="parameters-range" id="border" type="range" max="50" value="0"><br>
                </label>
                <label class="parameters-align-items">Color
                    <input class="parameters-color" id="color" type="color"><br>
                </label>
            </div>
        </div>
    </div>
    <h2 class="sub-title">CSS Code:</h2>
    <div class="code"></div>

</div>


</body>

<script src="script/script.js"></script>
</html>
